<!DOCTYPE html>
<html lang="uz">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="animate.css" media="all">
<meta http-equiv="refresh" content="3">
<style>
.ong, .left {
left : 0;
text-align : left;
}

.cap, .right {
right : 0;
text-align : right;
}

.c, .center {
margin : auto;
text-align : center;
align-items : center;
justify-content : center;
}

div { margin : 20px; }

</style>
</head>
<body style="color: white; background: black;">

<h2>bounceIn</h2>
<div class="animated bounceIn c">Animate bounceIn</div>
<div class="animated bounceInDown c">Animate bounceInDown</div>
<div class="animated bounceInLeft cap">Animate bounceInLeft</div>
<div class="animated bounceInRight">Animate bounceInRight</div>

<h2>bounceOut</h2>
<div class="animated bounceOut c">Animate bounceOut</div>
<div class="animated bounceOutDown c">Animate bounceOutDown</div>
<div class="animated bounceOutLeft cap">Animate bounceOutLeft</div>
<div class="animated bounceOutRight">Animate bounceOutRight</div>

</body>
</html>
